<!DOCTYPE html>
<html>
<head>
    <title>Tables Example</title>
    <style>
        table, th, td {
            border: 1px solid; 
        }
    </style>
</head>
<body>
    <table>
        <caption>A random table</caption>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        
        <tr>
            <th>row 1, Column 1</th>
            <th>row 1, Column 2</th>
            <th>row 1, Column 3</th>
        </tr>
        
        <tr>
            <th>row 2, Column 1</th>
            <th>row 2, Column 2</th>
            <th>row 2, Column 3</th>
        </tr>
        
        <tr>
            <th>row 3, Column 1</th>
            <th>row 3, Column 2</th>
            <th>row 3, Column 3</th>
        </tr>
    </table>
</body>
</html>
